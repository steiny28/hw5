<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="scrabble-board-container">
            <div id="letter-overlay"></div>
        </div>
        <div id="tile-rack-container">
            <div class="tile-holder"><img src="scrabble-tile-holder-406774_640.png" alt="Tile Holder" /></div>
            <div id="tile-rack" class="rack"></div>
        </div>
        <div>
            <button id="deal-tiles">Deal New Tiles</button>
            <button id="submit-word">Submit Word</button>
            <button id="new-game">New Game</button>
        </div>
        <div id="score">Score: 0</div>
        <div id="total-score">Total Score: 0</div>
        <div id="remaining-tiles">Remaining Tiles: 100</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    <script src="scrabble.js"></script>
</body>
</html>
